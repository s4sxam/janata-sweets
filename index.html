<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Janata Mistanna Bhandar | Habra's Finest Since 1968</title>
    
    <!-- Fonts and Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Internal CSS (No need for external index.css file now) -->
    <style>
      :root {
        --saffron: #E85D04;
        --cream: #FFF8E1;
        --gold: #D4AF37;
      }
      body {
        font-family: 'Lato', sans-serif;
        background-color: var(--cream);
        color: #1a1a1a;
        margin: 0;
      }
      h1, h2, h3, h4, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      
      .shimmer-btn {
        position: relative;
        overflow: hidden;
      }
      .shimmer-btn::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          to bottom right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0) 40%,
          rgba(255, 255, 255, 0.4) 50%,
          rgba(255, 255, 255, 0) 60%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: rotate(45deg);
        transition: transform 0.6s;
      }
      .shimmer-btn:hover::after {
        transform: rotate(45deg) translate(20%, 20%);
      }

      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .animate-shake {
        animation: shake 0.5s infinite;
      }

      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s ease-out;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      
      .gold-gradient {
        background: linear-gradient(45deg, #D4AF37, #F9E076, #D4AF37);
      }
      
      .bg-saffron { background-color: #E85D04; }
      .text-saffron { color: #E85D04; }
      .border-saffron { border-color: #E85D04; }
    </style>
  </head>
  <body>
    <!-- Root element where React will load -->
    <div id="root"></div>

    <!-- Main Logic Script -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
